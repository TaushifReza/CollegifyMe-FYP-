{% if messages %}
    {% for msg in messages  %}
    <div class="alert alert-success alert-dismissible fade show show-notification {{ msg.tags }}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{ msg }}</strong>
    </div>
    {% endfor %}
{% endif %}
